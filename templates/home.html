<!DOCTYPE html>
<html>
<head>
    <title>Home - ChatBot App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://img.freepik.com/free-vector/abstract-yellow-comic-zoom_1409-923.jpg?w=1060&t=st=1710938108~exp=1710938708~hmac=82fed8b19de648bf51f7d28c7b51284a3660af502864749cf1bd1563500f83a8");
            background-size: cover; /* Ensure the background image covers the entire body */
            background-repeat: no-repeat; /* Prevent the background image from repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better text readability */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* Adjusted margin for spacing between buttons */
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s; /* Transition for background color and transform */
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slightly scale up the button */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to ChatBot App</h1>
        <div class="buttons">
            <button onclick="location.href='/create_bot'">Create a Bot</button>
            <button onclick="location.href='/chat'">Start a Conversation</button>
        </div>
    </div>
</body>
</html>
